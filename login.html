<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/FontAwesome.Pro.6.0.0.alpha3/fontawesome6/pro/css/all.css">
    <title>A Great Experience With Learning || Login</title>
</head>
<body>
    <div class="card-holder">
        <div class="login-card">
            <div class="circle">
                <i class="far fa-book-reader"></i>
            </div>
            <div class="heading">
                <h2>Let's Login</h2>
            </div>
            <br> <br>

            <div class="text">
                <form action="">
                    <input type="text" name="" id="name" placeholder="Username">
                <input type="password" name="" id="password" placeholder="Password">
                <input type="email" name="" id="email" placeholder="Email Address">
                </form>
                <br> <br>
                <button onclick="log()">Log In</button>
            </div>
        </div>
  <script>
    function log() {
        alert('Successfully Logged In,  ' + document.getElementById('name').value)
    }
  </script>
</body>
</html>
